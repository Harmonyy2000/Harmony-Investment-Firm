<body>
	<header>
		<img src="resources/brand_header.png" id="brand_header" alt="Harmony Investment Firm, financial success starts here">

			<ul>

			</ul>

	<section>
		<h1>Reach out to us for an appointment!</h1>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required placeholder="Name">
			
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required placeholder="email@domain.com">
			
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="phone" required minlength="10" maxlength="12" placeholder="123-456-7890">
			
			<label for="address">Address</label>
			<input type="text" id="address" name="address" required placeholder="2400 S 240th St, Des Moines, WA">
			
			<label for="zip">Zip Code</label>
			<input type="number" id="zip" name="zip" required minlength="5" placeholder="98198">
			
			<label for="time">Appointment Time</label>
			<input type="datetime-local" id="time" name="time" required>
			
			<label for="details">Addtional Details (Services, Current Finances, etc.)</label>
			<textarea id="details" name="details" rows="4"></textarea>
			
			<button type="submit">Submit</button>
		</form>
	</section>
	
	<footer>
		<div class="social-media-links">
			<a href="https://facebook.com" class="fa fa-facebook"></a>
